schema:
  - schema.gql
exec:
  filename: graph/handler/handler_gen.go
  package: handler
model:
  filename: graph/dto/dto_gen.go
  package: dto
resolver:
  layout: follow-schema
  dir: graph/resolvers
  package: resolvers
federation:
  filename: graph/handler/federation.go
  package: handler
  version: 2
autobind:
#  - "github.com/aereal/github-graphql-proxy/graph/model"
models:
  Organization:
    model:
      - github.com/aereal/github-graphql-proxy/graph/dto.Organization
  OrganizationBilling:
    model:
      - github.com/aereal/github-graphql-proxy/graph/dto.OrganizationBilling
  Repository:
    model:
      - github.com/aereal/github-graphql-proxy/graph/dto.Repository
  RepositoryArtifactConnection:
    model:
      - github.com/aereal/github-graphql-proxy/graph/dto.RepositoryArtifactConnection
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
